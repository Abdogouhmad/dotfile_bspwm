theme = "onedarker"

[editor]
mouse = true
auto-save = true
auto-format = true
popup-border = "all"
[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"


[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.file-picker]
hidden = false

[keys.normal]
A-w = ":w"
A-f = ":format"
A-q = ":quit"
A-Q = ":quit!"
